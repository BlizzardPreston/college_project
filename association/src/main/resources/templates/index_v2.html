<head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

                    </div>

                        <ul class="list-group" id="container1">

                        </ul>
                    </div>

            </div>
            <div class="col-sm-4">
                <!-- 中间 -->
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>正在进行</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="index.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="index.html#">选项1</a>
                                </li>
                                <li><a href="index.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content ibox-heading">
                        <h3>目前有</h3>
                        <h3 id="activityNum"></h3>
                        <h3>个活动正在进行</h3>
                        <br>
                        <small><i class="fa fa-map-marker"></i> 时间地点都有说明哦~</small>
                    </div>
                    <div class="ibox-content timeline" id="container2">

                    </div>
                </div>
            </div>
            <div class="col-sm-4">

                        <div>
                            <div class="feed-activity-list" id="container3">

                            </div>

                            <button class="btn btn-primary btn-block m-t"><i class="fa fa-arrow-down"></i> 加载更多</button>

    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Sparkline demo data  -->

    <script>
        $(document).ready(function () {
            WinMove();
            setTimeout(function () {
                $.gritter.add({
                    title: '您有未读邮件',
                    text: '请前往<a href="mailbox.html" class="text-warning">收件箱</a>查看',
                    time: 10000
                });
            }, 2000);


            $('.chart').easyPieChart({
                barColor: '#f8ac59',
                //                scaleColor: false,
                scaleLength: 5,
                lineWidth: 4,
                size: 800
            });

            $('.chart2').easyPieChart({
                barColor: '#1c84c6',
                //                scaleColor: false,
                scaleLength: 5,
                lineWidth: 4,
                size: 80
            });

            var data1 = [
                [0, 4],
                [1, 8],
                [2, 5],
                [3, 10],
                [4, 4],
                [5, 16],
                [6, 5],
                [7, 11],
                [8, 6],
                [9, 11],
                [10, 30],
                [11, 10],
                [12, 13],
                [13, 4],
                [14, 3],
                [15, 3],
                [16, 6]
            ];
            var data2 = [
                [0, 1],
                [1, 0],
                [2, 2],
                [3, 0],
                [4, 1],
                [5, 3],
                [6, 1],
                [7, 5],
                [8, 2],
                [9, 3],
                [10, 2],
                [11, 1],
                [12, 0],
                [13, 2],
                [14, 8],
                [15, 0],
                [16, 0]
            ];
            $("#flot-dashboard-chart").length && $.plot($("#flot-dashboard-chart"), [
                data1, data2
            ], {
                series: {
                    lines: {
                        show: false,
                        fill: true
                    },
                    splines: {
                        show: true,
                        tension: 0.4,
                        lineWidth: 1,
                        fill: 0.4
                    },
                    points: {
                        radius: 0,
                        show: true
                    },
                    shadowSize: 2
                },
                grid: {
                    hoverable: true,
                    clickable: true,
                    tickColor: "#d5d5d5",
                    borderWidth: 1,
                    color: '#d5d5d5'
                },
                colors: ["#1ab394", "#464f88"],
                xaxis: {},
                yaxis: {
                    ticks: 4
                },
                tooltip: false
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            // 左边
            $.ajax({
                type: "POST",
                url: "/activity/ActivityState",
                data: {
                    state: 0
                },
                dataType: "json",
                async: false,

                success: function (data) {
                    var list = data.data
                    for (var num = data.data.length; num > 0; num--) {
                        str =
                            '<li class="list-group-item"><p><a class="text-info" href="index.html#">#' +
                            list[num - 1].title + '#</a> ' + list[num - 1].text +
                            '</p><small class="block text-muted"><i class="fa fa-clock-o"></i> ' +
                            list[num - 1].activityTime +
                            '</small><small class="block text-muted"><i class="fa  fa-map-marker"></i>' +
                            list[num - 1].address + '</small></li>'
                        $("#container1").append(str);
                    }
                },
                error: function (data) {
                    alert("activity AJAX请求出错" + data);
                    console.log(data);
                }
            })
            // 中间
            // 活动数量
            $.ajax({
                type: "POST",
                url: "/activity/activityNum",
                data: {
                    state: 1
                },
                dataType: "json",
                async: false,

                success: function (data) {
                    console.log(data);
                    $("#activityNum").append(data.data)

                },
                error: function (data) {
                    alert("activityNum AJAX请求出错" + data);
                    console.log(data);
                }
            })
            // 活动list
            $.ajax({
                type: "POST",
                url: "/activity/ActivityState",
                data: {
                    state: 1
                },
                dataType: "json",
                async: false,

                success: function (data) {
                    var list = data.data
                    for (var num = data.data.length; num > 0; num--) {
                        str =
                            '<div class="timeline-item"><div class="row"><div class="col-xs-3 date"><i class="fa fa-file-text"></i> ' +
                            list[num - 1].activityTime + '<br /><small class="text-navy">' +
                            list[num - 1].address +
                            '</small></div><div class="col-xs-7 content"><p class="m-b-xs"><strong>' +
                            list[num - 1].title + '</strong></p><p>' + list[num - 1].text +
                            '</p></div></div>'
                        $("#container2").append(str);
                    }
                },
                error: function (data) {
                    alert("activity AJAX请求出错" + data);
                    console.log(data);
                }
            })
            // 右边
            $.ajax({
                type: "POST",
                url: "/activity/ActivityState",
                data: {
                    state: 2
                },
                dataType: "json",
                async: false,

                success: function (data) {
                    var list = data.data
                    for (var num = data.data.length; num > 0; num--) {
                        str =
                            '<div class="feed-element"><a href="profile.html" class="pull-left"><img alt="image" class="img-circle" src="/img/2021.png"></a><div class="media-body "><small class="pull-right">' +
                            list[num - 1].address + '</small><strong>' + getClubName(list[num - 1]
                                .clubID) +
                            '</strong> ' + list[num - 1].title + '<br><small class="text-muted">' +
                            list[num - 1].activityTime + '</small><div class="well">' +
                            list[num - 1].text +
                            '</div><div class="pull-right"><a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> 喜欢 </a></div></div></div>'

                        $("#container3").append(str);
                    }
                },
                error: function (data) {
                    alert("activity AJAX请求出错" + data);
                    console.log(data);
                }
            })


        })
    </script>
    <script type="text/javascript">
        function getClubName(clubid) {
            var name;
            $.ajax({
                type: "POST",
                url: "/club/getClubNameByID",
                // dataType: "text",
                data: {
                    clubID: clubid
                },
                dataType: "json",
                async: false,
                success: function (data) {
                    name = data.data.clubName;
                },
                error: function (data) {
                    alert("AJAX getClubNameByID请求出错" + data);
                }
            })
            return name;
        }
    </script>
    <style type="text/css">
        h3 {
            display: inline;
        }
