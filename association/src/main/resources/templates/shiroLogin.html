<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<!--    <link rel="stylesheet" th:href="@{/css/shiroLogin.css}">-->
<!--    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.css}">-->
    <link rel="stylesheet" href="/css/shiroLogin.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
<div id="login-box">
    <form action="/user/shiroLogin" method="post">
        <h1>Login</h1>
        <span style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
        <div class="form">
            <div class="item">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input th:type="text" th:name="id" placeholder="Username|用户名" required />
            </div>
            <div class="item">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input th:type="password" th:name="pw" placeholder="Password|密码" required />
            </div>
        </div>
        <button type="submit">Login</button>
        <button onclick="">Sign</button>
    </form>
</div>
</body>
</html>
