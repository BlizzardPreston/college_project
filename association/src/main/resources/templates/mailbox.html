    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({

            });
        });
    </script>
     <script type="text/javascript">
    $(document).ready(function () {
            //全局变量
            let noticList;
            let student;
            var emailNum=0;
            $.ajax({
                type: "POST",
                url: "/publish/getStudentlocal",
                // dataType: "text",
                dataType: "json",
                async: false,
                success: function (data) {
                    console.log(data)
                    student=data.data;
                    return student;
                },
                error: function (data) {
                    alert("AJAX请求出错" + data);
                }
            })
            $.ajax({
                type: "POST",
                url: "/notice/showNoticByclubIDlocal",
                dataType: "json",
                async: false,
                success: function (data) {
                    console.log(data)
                    var noticList=data.data;
                    for (var num=data.data.length;num>0;num--) {

                        str='<tr class="read"><td class="check-mail"><input type="checkbox" class="i-checks" ></td><td class="mail-ontact"><a href="mail_detail.html">'
                            +noticList[num-1].sendname+'</a><span class="label label-warning pull-right">社团邮件</span></td><td class="mail-subject"><a href="mail_detail.html">'
                                +noticList[num-1].title+'</a></td><td class="mail-subject"><a href="mail_detail.html">'
                                +noticList[num-1].info+'</a></td><td class=""></td><td class="text-right mail-date">'+noticList[num-1].datetime+'</td></tr>'
                        $("#table_tbody").append(str);
                    }

                    emailNum=data.data.length;

                },
                error: function (data) {
                    alert("AJAX请求出错" + data);
                }
                

            })
            // return emailNum;

            $.ajax({
                type: "POST",
                url: "/email/showEmailByStudentIDlocal",
                dataType: "json",
                async: false,
                success: function (data) {
                    console.log(data)
                    var EmailList=data.data;
                    for (var num=data.data.length;num>0;num--) {

                        str='<tr class="read"><td class="check-mail"><input type="checkbox" class="i-checks" ></td><td class="mail-ontact"><a href="mail_detail.html">'
                            +getName(EmailList[num-1].studentIDfrom)+'</a><span class="label label-danger pull-right">个人邮件</span></td><td class="mail-subject"><a href="mail_detail.html">'
                                +EmailList[num-1].title+'</a></td><td class="mail-subject"><a href="mail_detail.html">'
                                +EmailList[num-1].text+'</a></td><td class=""></td><td class="text-right mail-date">'+EmailList[num-1].datetime+'</td></tr>'
                        $("#table_tbody").append(str);
                    }

                    emailNum=emailNum+data.data.length;
                    $("#boxNum").append(emailNum);
                    $("#boxNum_h2").append(emailNum);
                },
                error: function (data) {
                    alert("AJAX请求出错" + data);
                }
                

            })

        })
    </script>
    <script  type="text/javascript">
        function getName(studentid){
            var name;
            $.ajax({
                type: "POST",
                url: "/publish/getStudentByID",
                // dataType: "text",
                data:{id:studentid},
                dataType: "json",
                async: false,
                success: function (data) {
                    console.log(data.data.studentName);
                    name=data.data.studentName;
                },
                error: function (data) {
                    alert("AJAX请求出错" + data);
                }  
            })
            return name;
        }
    </script>
